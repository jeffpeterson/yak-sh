<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>
    {% if page.title %}{{ page.title | escape | append: " | yak.sh" }}{% else
    %}{{ site.title | escape }}{% endif %}
  </title>

  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> {%
  feed_meta %} {% if jekyll.environment == 'production' and
  site.google_analytics %} {% include google-analytics.html %} {% endif %}
</head>
